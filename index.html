<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Typing Speed Test</title>

        <!-- main Style -->
        <link rel="stylesheet" href="css/main.css">

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet">
    </head>
    <body>
        <div class="game">
            <div class="name">Typing Speed Test Game</div>
            <div class="container">
                <div class="diff-levels">
                    <h3 class="diff-title">Difficulity</h3>
                    <div class="diff">
                        <div class="easy">Easy</div>
                        <div class="medium">Medium</div>
                        <div class="hard">Hard</div>
                    </div>
                </div>
                <div class="message">
                    You are Playing on
                    <span class="lvl"></span> Level & You have <span
                        class="seconds"></span> Seconds to type the word
                </div>
                <div class="start">
                    Start Playing
                </div>
                <div class="word">
                    Welcome to Speed Test
                </div>
                <input type="text" class="input">
                <div class="upcoming-words">
                    Words Will Spawn Here
                </div>
                <div class="control">
                    <div class="time">
                        Time Left: <span>0</span> Seconds.
                    </div>
                    <div class="score">
                        Score: <span class="got">0</span> From <span
                            class="total">0</span>
                    </div>
                </div>
                <div class="finish">
                </div>
            </div>
        </div>
        <script src="js/main.js""></script>
    </body>
</html>
